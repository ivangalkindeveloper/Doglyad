<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>DColor gradients</title>
  <style>
    :root {
      --g-primary: linear-gradient(135deg, #7433ff 0%, #ffa3fd 100%);
      --g-primary-weak: linear-gradient(135deg, #7433ff 0%, #de5efc 100%);
      --g-secondary: linear-gradient(135deg, #624af2 0%, #50ddc3 100%);
      --g-accent: linear-gradient(135deg, #eb0055 0%, #fffa80 100%);
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f12;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      height: 160px;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      position: relative;
      overflow: hidden;
    }

    .label {
      position: absolute;
      left: 12px;
      bottom: 12px;
      font-size: 14px;
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 8px;
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card" style="background: var(--g-primary);">
      <div class="label">gradientPrimary</div>
    </div>

    <div class="card" style="background: var(--g-primary-weak);">
      <div class="label">gradientPrimaryWeak</div>
    </div>

    <div class="card" style="background: var(--g-secondary);">
      <div class="label">gradientSecondary</div>
    </div>

    <div class="card" style="background: var(--g-accent);">
      <div class="label">gradientAccent</div>
    </div>
  </div>
</body>
</html>
